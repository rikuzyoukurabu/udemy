<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>chapter1-3</title>
</head>
<body>
  <div class ="container">
    <header>
      <div class ="row">
        <div class ="col-sm-6">
          <h1>ご利用アンケート</h1>
        </div>
        <div class ="col-sm-6 text-right">
          <a href="/">HOMEに戻る</a>
        </div>
      </div>
    </header>
    </div>

    <hr>
    <div class="container">
      <form action ="" method="post" class="row">
        <div class ="col-sm-8 offset-sm-2">
          <p>この度はご利用ありがとうございます。以下のフォームにご記入いただき、送信して頂くと幸いです。</p>
          
          <div class="form-group">
            <label from ="name">お名前<span class ="badge-danger">必須</span></label>
            <input type ="text" id="name" name="name" class="form-control" placeholder="お名前をご記入してください" required>
          </div>
          <div class="form-group">
            <label form ="job">ご職業</label>
            <select id ="job" name="job" class="form-control">
              <option value="">選択してください</option>
              <option value="会社員">会社員</option>
              <option value="フリーター">フリーター</option>
              <option value="学生">学生</option>
              <option value="主婦">主婦</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class ="form-group">
            <label>知り合い内容(複数選択可)</label>
            <div class="form-check">
              <input type ="checkbox" name="q1" id="q1_1" value="html" class="form-check-input">
              <label for="q1_1" class="form-check-label">HTML</label>
            </div>
            <div class="form-check">
              <input type ="checkbox" name="q2" id="q1_2" value="css" class="form-check-input">
              <label for="q1_2" class="form-check-label">css</label>
            </div>
            <div class="form-check">
              <input type ="checkbox" name="q3" id="q1_3" value="java" class="form-check-input">
              <label for="q1_3" class="form-check-label">java</label>
            </div>
          </div>
          <div class ="form-group">
            <label class="d-block">理解度はいかがですか？</label>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="q2" id="q2_1" value="1">
              <label form="q2_1" class="form-check-label">理解出来なかった</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="q2" id="q2_2" value="2">
              <label form="q2_2" class="form-check-label">少し理解できた</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="q2" id="q2_3" value="3">
              <label form="q2_3" class="form-check-label">大変理解できた</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="q2" id="q2_4" value="">
              <label form="q2_4" class="form-check-label">回答しない</label>
            </div>
          </div>
          <div class ="form-group">
            <label for="message">ご意見</label>
            <textarea name="message" id="message" rows="7" class="form-control"></textarea>
          </div>
          <button type ="submit" class="btn btn-primary">送信する</button>
        </div>
      </form>
    </div>
    <hr>
  <div class="container">
    <footer>
      <p>&copy; ゆっこ</p>
    </footer>
  </div>
    
</body>
</html>
